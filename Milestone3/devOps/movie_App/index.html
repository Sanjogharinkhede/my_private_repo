<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="dark-mode">
    
    <!-- Navbar -->
    <div id="navbar"></div>

    <!-- Home Screen -->
    <header class="hero">
        <div class="container text-center">
            <h1>Welcome to Movie App</h1>
            <p>Discover your favorite movies, book tickets, and more!</p>
        </div>
    </header>

    <section class="container mt-4">
        <h2>Trending Movies</h2>
        <div id="trending-movies" class="row"></div>
    </section>

    <section class="container mt-4">
        <h2>New Releases</h2>
        <div id="new-releases" class="row"></div>
    </section>

    <section class="container mt-4">
        <h2>Top Rated</h2>
        <div id="top-rated" class="row"></div>
    </section>

    <!-- Dark Mode Toggle -->
    <div class="container text-center mt-4">
        <button id="dark-mode-toggle" class="btn btn-secondary">Toggle Dark Mode</button>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/darkmode.js"></script>
</body>
</html>
