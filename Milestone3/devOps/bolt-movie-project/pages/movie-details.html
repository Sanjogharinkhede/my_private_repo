<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details - CineVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/movie-details.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    
    <div class="movie-details-container">
        <div class="movie-backdrop">
            <!-- Backdrop image will be set via JavaScript -->
        </div>
        
        <div class="container">
            <div class="row movie-content" data-aos="fade-up">
                <div class="col-md-4">
                    <div class="movie-poster">
                        <!-- Poster will be set via JavaScript -->
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="movie-info">
                        <h1 class="movie-title"></h1>
                        <div class="movie-meta">
                            <span class="rating"></span>
                            <span class="runtime"></span>
                            <span class="release-date"></span>
                        </div>
                        <div class="genres"></div>
                        <p class="synopsis"></p>
                        
                        <div class="trailer-container">
                            <!-- Trailer will be embedded here -->
                        </div>
                        
                        <div class="booking-section">
                            <h3>Book Tickets</h3>
                            <div class="date-picker">
                                <!-- Date selection will be added via JavaScript -->
                            </div>
                            <div class="showtime-picker">
                                <!-- Showtimes will be added via JavaScript -->
                            </div>
                            <button class="btn btn-primary book-now-btn">Book Now</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row mt-5">
                <div class="col-12">
                    <h2>Cast & Crew</h2>
                    <div class="cast-list" data-aos="fade-up">
                        <!-- Cast members will be added via JavaScript -->
                    </div>
                </div>
            </div>
            
            <div class="row mt-5">
                <div class="col-12">
                    <h2>Reviews</h2>
                    <div class="reviews-container" data-aos="fade-up">
                        <!-- Reviews will be added via JavaScript -->
                    </div>
                    <div class="add-review">
                        <h3>Add Your Review</h3>
                        <div class="rating-input">
                            <!-- Star rating input will be added via JavaScript -->
                        </div>
                        <textarea class="form-control" placeholder="Write your review..."></textarea>
                        <button class="btn btn-primary mt-3">Submit Review</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer (same as index.html) -->
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/movie-details.js"></script>
    <script src="../js/theme.js"></script>
</body>
</html>
