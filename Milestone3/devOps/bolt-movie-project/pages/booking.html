<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tickets - CineVerse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/booking.css">
</head>
<body>
    <!-- Navigation (same as index.html) -->
    
    <div class="booking-container">
        <div class="container">
            <div class="booking-steps">
                <div class="step active" data-step="1">
                    <span class="step-number">1</span>
                    <span class="step-text">Select Seats</span>
                </div>
                <div class="step" data-step="2">
                    <span class="step-number">2</span>
                    <span class="step-text">Add-ons</span>
                </div>
                <div class="step" data-step="3">
                    <span class="step-number">3</span>
                    <span class="step-text">Payment</span>
                </div>
            </div>
            
            <div class="booking-content">
                <!-- Step 1: Seat Selection -->
                <div class="booking-step" id="step1">
                    <h2>Select Your Seats</h2>
                    <div class="screen">
                        <div class="screen-text">Screen</div>
                    </div>
                    <div class="seating-layout">
                        <!-- Seats will be generated via JavaScript -->
                    </div>
                    <div class="seat-legend">
                        <div class="legend-item">
                            <div class="seat available"></div>
                            <span>Available</span>
                        </div>
                        <div class="legend-item">
                            <div class="seat selected"></div>
                            <span>Selected</span>
                        </div>
                        <div class="legend-item">
                            <div class="seat occupied"></div>
                            <span>Occupied</span>
                        </div>
                    </div>
                </div>
                
                <!-- Step 2: Add-ons -->
                <div class="booking-step hidden" id="step2">
                    <h2>Add-ons</h2>
                    <div class="add-ons-container">
                        <!-- Add-ons will be generated via JavaScript -->
                    </div>
                </div>
                
                <!-- Step 3: Payment -->
                <div class="booking-step hidden" id="step3">
                    <h2>Payment</h2>
                    <div class="payment-summary">
                        <h3>Booking Summary</h3>
                        <div class="summary-details">
                            <!-- Summary will be populated via JavaScript -->
                        </div>
                    </div>
                    <div class="payment-form">
                        <form id="payment-form">
                            <!-- Payment form fields -->
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="booking-footer">
                <button class="btn btn-secondary" id="prevStep">Previous</button>
                <button class="btn btn-primary" id="nextStep">Next</button>
            </div>
        </div>
    </div>

    <!-- Footer (same as index.html) -->
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/booking.js"></script>
    <script src="../js/theme.js"></script>
</body>
</html>
